<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TRANSCO</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="connexionStyle.css">
</head>
<body>

<div class="auth-container">
    <div class="row g-0 h-100">
        
        <!-- Côté Image (Gauche) -->
        <div class="col-lg-6 auth-image d-none d-lg-block">
            <div class="image-overlay"></div>
            <div class="image-content">
                <h2 class="text-white fw-bold mb-3"></h2>
                <p class="text-white-50 mb-0"></p>
            </div>
        </div>

        <!-- Côté Formulaire (Droite) -->
        <div class="col-lg-6 auth-form">
            <div class="form-container">
                
                <!-- Logo -->
                <div class="text-center mb-4">
                    <a href="index.html" class="d-inline-flex align-items-center gap-2 text-decoration-none">
                      <img src="../assets/sectionPhoto.png" alt="" srcset="" height="50px" width="100px">
                    </a>
                </div>

                <!-- Toggle Login/Register -->
                <div class="auth-toggle mb-4">
                    <button class="toggle-btn active" id="loginTab" onclick="switchTab('login')">
                        Connexion
                    </button>
                    <button class="toggle-btn" id="registerTab" onclick="switchTab('register')">
                        Inscription
                    </button>
                </div>

                <!-- Formulaire Connexion -->
                <form id="loginForm" class="auth-form-content">
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-semibold">Email</label>
                        <div class="input-group">
                            <span class="input-group-text border-end-0 bg-white ps-3">
                                <i class="bi bi-envelope text-muted"></i>
                            </span>
                            <input type="email" class="form-control border-start-0 ps-0" placeholder="nom@exemple.com" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small fw-semibold">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text border-end-0 bg-white ps-3">
                                <i class="bi bi-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 ps-0" placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label small text-muted" for="remember">Se souvenir de moi</label>
                        </div>
                        <a href="#" class="small text-primary text-decoration-none fw-semibold">Mot de passe oublié ?</a>
                    </div>

                    <button type="submit" class="btn btn-auth w-100 py-3 rounded-pill fw-bold mb-3">
                        Se connecter <i class="bi bi-arrow-right ms-2"></i>
                    </button>
                </form>

                <!-- Formulaire Inscription (Caché par défaut) -->
                <form id="registerForm" class="auth-form-content d-none">
                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <label class="form-label text-muted small fw-semibold">Prénom</label>
                            <input type="text" class="form-control" placeholder="Blaise" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label text-muted small fw-semibold">Nom</label>
                            <input type="text" class="form-control" placeholder="kabongo" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small fw-semibold">Email</label>
                        <div class="input-group">
                            <span class="input-group-text border-end-0 bg-white ps-3">
                                <i class="bi bi-envelope text-muted"></i>
                            </span>
                            <input type="email" class="form-control border-start-0 ps-0" placeholder="nom@exemple.com" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small fw-semibold">Téléphone</label>
                        <div class="input-group">
                            <span class="input-group-text border-end-0 bg-white ps-3">
                                <i class="bi bi-phone text-muted"></i>
                            </span>
                            <input type="tel" class="form-control border-start-0 ps-0" placeholder="+243 ..." required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small fw-semibold">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text border-end-0 bg-white ps-3">
                                <i class="bi bi-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 ps-0" placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label small text-muted" for="terms">
                            J'accepte les <a href="#" class="text-decoration-none">conditions d'utilisation</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-auth w-100 py-3 rounded-pill fw-bold mb-3">
                        Créer mon compte <i class="bi bi-person-plus ms-2"></i>
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted small mb-0">
                        <a href="index.html" class="text-decoration-none text-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Retour à l'accueil
                        </a>
                    </p>
                </div>

            </div>
        </div>

    </div>
</div>

<script>
function switchTab(tab) {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    
    if (tab === 'login') {
        loginForm.classList.remove('d-none');
        registerForm.classList.add('d-none');
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
    } else {
        registerForm.classList.remove('d-none');
        loginForm.classList.add('d-none');
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
    }
}
</script>

</body>
</html>
